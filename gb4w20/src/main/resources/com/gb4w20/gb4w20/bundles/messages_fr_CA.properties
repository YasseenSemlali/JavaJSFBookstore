downloadspage=Page de t\u00e9l\u00e9chargement
help_msg = Bienvenue sur notre site Web Bookify! Il s'agit de la page d'aide qui explique les fonctionnalit\u00e9s de toutes les autres pages du site. Il s'agit d'un site Web multilingue, anglais et fran\u00e7ais, et \u00e9galement adapt\u00e9 aux mobiles. La section ci-dessous vous aidera \u00e0 comprendre chaque page. Merci d'avoir visit\u00e9 Bookify!
home_msg = Dans notre page d'accueil, vous pouvez cliquer sur le bouton Acheter maintenant pour voir tous nos livres. Vous pouvez \u00e9galement parcourir les livres par genre. Cette page vous montre les livres en vente, les livres recommand\u00e9s en fonction de vos go\u00fbts et les articles que vous avez r\u00e9cemment achet\u00e9s. De plus, vous pouvez participer \u00e0 notre sondage et pourrez voir des nouvelles.
genre_msg = Notre page Genre montre tous nos livres dans ce genre choisi et aussi nos best-sellers de ce genre.
book_msg = Si vous cliquez sur un livre, la page Livre appara\u00eetra et vous montrera les d\u00e9tails du livre. Vous pouvez \u00e9galement afficher toutes les critiques approuv\u00e9es par tous les utilisateurs qui ont visit\u00e9 ce livre. Et, il vous montrera des livres recommand\u00e9s, d'autres livres du m\u00eame auteur et d'autres livres du m\u00eame genre d'autres auteurs. Tant que vous \u00eates connect\u00e9, vous pouvez r\u00e9diger un avis et noter le livre.
search_msg = Vous pouvez rechercher des livres dans la barre de recherche. Vous pouvez \u00e9galement cliquer sur Recherche avanc\u00e9e pour rechercher des livres par titre, auteur ou \u00e9diteur.
login_register_msg = Si ce n'est pas encore fait, vous pouvez aller sur la page d'inscription et vous inscrire pour pouvoir acheter nos livres. Si vous \u00eates d\u00e9j\u00e0 inscrit, vous pourrez vous connecter pour avoir plus de fonctionnalit\u00e9s sur notre site Web telles que l'achat et la pr\u00e9sentation de certains livres de votre go\u00fbt.
cart_msg = Une fois que vous avez ajout\u00e9 des livres \u00e0 votre panier, vous pouvez les consulter en vous rendant sur la page Panier. Ici, vous pourrez supprimer certains de vos livres et il vous montrera vos montants. Vous pouvez \u00e9galement reprendre vos achats et, si vous \u00eates connect\u00e9, vous pouvez passer \u00e0 la caisse.
checkout_msg = Cette page vous demandera vos informations de carte de cr\u00e9dit. Il montre \u00e9galement votre total qui doit \u00eatre pay\u00e9.
invoice_msg = Une fois que vous avez pay\u00e9 avec succ\u00e8s, vous pourrez voir votre facture qui montre les articles achet\u00e9s, votre total et certaines de vos informations telles que le nom, l'adresse et le num\u00e9ro de carte de cr\u00e9dit masqu\u00e9. Vous pouvez \u00e9galement imprimer cette facture et l'envoyer \u00e0 votre e-mail que vous avez entr\u00e9 dans votre inscription. Si vous souhaitez acheter \u00e0 nouveau, vous pouvez le faire en cliquant sur le bouton Acheter \u00e0 nouveau sur cette page.
downloads_msg = Cette page affichera tous les livres que vous avez achet\u00e9s et t\u00e9l\u00e9charg\u00e9s.