<!--
Java Server Faces page that displays all the reports
the manager can do on the store. 

@author Jeffrey Boisvert (Jean Robatto helped with design a lot shout out to him!)
-->
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>#{msgs.reportsLower}</title>
    </ui:define>
    <ui:define name="content">
        <h:outputStylesheet library="css" name="global.css"  />
        <h:outputStylesheet library="css" name="reports-page.css"  />
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="manager-frontpage.xhtml">#{msgs.dashboard}</a></li>
            <li class="breadcrumb-item active" aria-current="page">#{msgs.reportsLower}</li>
          </ol>
        </nav>
        <b:container style="margin-top: 5%; margin-bottom:5%">
        <b:row>
            <b:column  col-md="4">
                <a href="manager-reports/customer-report-details.xhtml" style="color: black">
                    <div class="menutile">
                        <p:graphicImage name="images/clients_icon.png" style="width: 33%; height: 33%" />
                        <br />
                        <h4>${msgs.salesByClient}</h4>
                    </div>
                </a>
            </b:column>
            <b:column  col-md="4">
                <a href="manager-reports/author-report-details.xhtml" style="color: black">
                    <div class="menutile">
                        <p:graphicImage name="images/author.png" style="width: 33%; height: 33%" />
                        <br />
                        <h4>${msgs.salesByAuthor}</h4>
                    </div>
                </a>
            </b:column>
            <b:column  col-md="4">
             <a href="manager-reports/publisher-report-details.xhtml" style="color: black">
                <div class="menutile">
                    <p:graphicImage name="images/enterprise.png" style="width: 33%; height: 33%" />
                    <br />
                    <h4>${msgs.salesByPublisher}</h4>
                </div>
             </a>
            </b:column>
        </b:row>
        </b:container>
        
        <b:container style="margin-top: 5%; margin-bottom:5%">
        <b:row>
            <b:column  col-md="4">
                <a href="manager-reports/top-clients-report-details.xhtml" style="color: black">
                    <div class="menutile">
                        <p:graphicImage name="images/top_users.png" style="width: 33%; height: 33%" />
                        <br />
                        <h4>${msgs.topClients}</h4>
                    </div>
                </a>
            </b:column>
            <b:column  col-md="4">
                <a href="manager-reports/top-sellers-report-details.xhtml" style="color: black">
                    <div class="menutile">
                        <p:graphicImage name="images/top_books.png" style="width: 33%; height: 33%" />
                        <br />
                        <h4>${msgs.topSellers}</h4>
                    </div>
                </a>
            </b:column>
            <b:column  col-md="4">
             <a href="manager-reports/zero-sales-report-details.xhtml" style="color: black">
                <div class="menutile">
                    <p:graphicImage name="images/no_sales.png" style="width: 33%; height: 33%" />
                    <br />
                    <h4>${msgs.zeroSales}</h4>
                </div>
             </a>
            </b:column>
        </b:row>
        </b:container>
        
        <b:container style="margin-top: 5%; margin-bottom:5%">
        <b:row>
            <b:column  col-md="4">
                <a href="manager-reports/stock-report-details.xhtml" style="color: black">
                    <div class="menutile">
                        <p:graphicImage name="images/inventory_icon.png" style="width: 33%; height: 33%" />
                        <br />
                        <h4>${msgs.stock}</h4>
                    </div>
                </a>
            </b:column>
            <b:column  col-md="4">
                <a href="manager-reports/total-sales-report-details.xhtml" style="color: black">
                    <div class="menutile">
                        <p:graphicImage name="images/sales_icon.png" style="width: 33%; height: 33%" />
                        <br />
                        <h4>${msgs.totalSales}</h4>
                    </div>
                </a>
            </b:column>
        </b:row>
        </b:container>
    </ui:define>
</ui:composition>
