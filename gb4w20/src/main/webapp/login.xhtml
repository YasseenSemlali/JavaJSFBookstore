<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{msgs.login}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="global.css"  />
        <h:outputStylesheet library="css" name="login.css"  />
        <div>
            <ui:insert name="topMenuBar">
                <ui:include src="/templates/topMenuManager.xhtml"></ui:include>
            </ui:insert>
        </div>
        <div class="content-container">
        <h2 class="header">#{msgs.login}</h2>
        <h:form class="form-signin">
             <div class="form-group">
                <h:outputLabel for="email" value="#{msgs.email}" />
                <h:inputText id="email" class="form-control" value="#{loginBackingBean.emailInput}"/>
             </div>
             <div class="form-group">
                <h:outputLabel for="password" value="#{msgs.password}" />
                <h:inputSecret id="password" class="form-control" value="#{loginBackingBean.passwordInput}"/>
             </div>
            <h:commandButton class="btn btn-primary" value="#{msgs.login}" action="#{loginBackingBean.login()}" />
        </h:form>
        </div>
        <div>
            <ui:insert name="footer">
                <ui:include src="/templates/footer.xhtml"></ui:include>
            </ui:insert>
        </div>
    </h:body>
</html>
