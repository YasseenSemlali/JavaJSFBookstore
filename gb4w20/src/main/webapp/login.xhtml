<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msgs.login}</title>
    </h:head>
    <h:body>
        <h:outputText value="#{msgs.login}"
                      style="font-style: italic; font-size: 1.5em"/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msgs.email}" />
                <h:inputText value="#{loginBackingBean.emailInput}"/>

                <h:outputLabel value="#{msgs.password}" />
                <h:inputSecret value="#{loginBackingBean.emailInput}"/>
            </h:panelGrid>
            <h:commandButton value="#{msgs.login}" action="#{loginBackingBean.login()}" />
        </h:form>
    </h:body>
</html>
