<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that displays the frontpage of the app

@author Yasseen Semlali
-->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>Advanced search</title>
    </ui:define>

    <ui:define name="content">
        <b:container fluid="true">

            <form class="form-horizontal" action="search.xhtml">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="title">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" placeholder="Title"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="author">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="author" placeholder="Author"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="publisher">Publisher:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="publisher" placeholder="Publisher"/>
                    </div>
                </div>
                <div class=" form-group form-check">
                    <label class="control-label col-sm-2" for="allTrue">All true:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class=" form-check-input"  name="allTrue" value="true"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Search</button>
                    </div>
                </div>
            </form>
        </b:container>
    </ui:define>
</ui:composition>
