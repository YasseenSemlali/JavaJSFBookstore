<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that displays a page where it
asks the logged in user to input his credit card information
to be able to finalize the transaction.

@author Jasmar Badion
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>Finalize</title>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <b:panelGrid colSpans="2,10" size="xs">
                <h:outputLabel value="#{msgs.creditcardnumber}"/>
                <b:inputText value="#{transaction.card}" span="6" required="true">
                    <!--<f:converter converterId="com.gb4w20.gb4w20.jsf.validation.CreditCardConverter" />
                    <f:validator validatorId="com.gb4w20.gb4w20.jsf.validation.CreditCardValidator" />-->
                </b:inputText>
                <h:outputLabel value="#{msgs.cardexpirydate}"/>
                <b:inputText value="#{transaction.date}" span="4">
                    <f:convertDateTime pattern="MM/yyyy" />
                </b:inputText>
                <h:outputLabel value="#{msgs.billingaddress}"/>
                <b:inputText value="#{transaction.billAddress}" span="8"/>
                <h:outputLabel value="#{msgs.cardsecuritycode}"/>
                <b:inputText value="#{transaction.cardSecurityCode}" span="2"/>
            </b:panelGrid>
            <h3>#{msgs.amount} $#{cartSession.calculateTotalAmount()}</h3>
            <div style="text-align: center">
                <b:commandButton value="#{msgs.pay}" look="primary" style="width:80px" action="#"/>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="/templates/footer.xhtml"></ui:include>
    </ui:define>
</ui:composition>
