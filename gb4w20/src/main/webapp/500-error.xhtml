<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that will be displayed if 
500 error occurs

@author Jasmar Badion
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>#{msgs._500_error}</title>
    </ui:define>
    <ui:define name="content">

        <b:container style="margin-top: 5%; margin-bottom:5%">
            <div style="text-align: center; padding-top:20%; padding-bottom: 20%;">
                <h1 style="color: red">#{msgs._500_error}</h1>
                <h4>#{msgs._500_description}<a href="/gb4w20/">#{msgs.here}</a>#{msgs._500_description_2}</h4>
            </div>
            
        </b:container>
         </ui:define>                
        </ui:composition>
