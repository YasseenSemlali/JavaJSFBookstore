<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>#{msgs.success}</title>
        <meta http-equiv="refresh" content="3;url=/gb4w20/manager-secured/manager-frontpage.xhtml" />
    </ui:define>
    <ui:define name="content">
        <b:container style="margin-top: 5%; margin-bottom:5%">
            <div style="text-align: center; padding-top:20%; padding-bottom: 20%;">
                <h1 style="color: green">#{msgs.success}</h1>
                <h3><i>#{msgs.redirection}</i></h3>
                <h4>#{msgs.action_success_1}<a href="/gb4w20/manager-secured/manager-frontpage.xhtml">#{msgs.here}</a>#{msgs.action_success_2}</h4>
            </div>
        </b:container>
