<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that displays a checkout page
showing all the items or the item you have added to your cart
that you will be purchasing. Also, you can remove items in here
and finalize transactions

@author Jasmar Badion
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>Cart</title>
    </ui:define>
    
    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView"
                     listener="#{cartBookBackingBean.checkBooksInCookie}" />
        </f:metadata>
        
        <b:container>
            <div style="text-align: center; background-color: #000000;">
                <h1 style="color: #fff">Start reading now!</h1>
            </div>
            <b:jumbotron style="text-align: center">
                <h2>Check-Out</h2>
            </b:jumbotron>
        </b:container>
        
        <b:container>
            #{cartBookBackingBean.isbn}
        </b:container>
        
        <b:container>
            
        </b:container>
    </ui:define>
    
    <ui:define name="footer">
        <ui:include src="/templates/footer.xhtml"></ui:include>
    </ui:define>
</ui:composition>
