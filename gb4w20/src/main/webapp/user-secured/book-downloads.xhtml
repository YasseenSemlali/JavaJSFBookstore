<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that displays the frontpage of the app

@author Yasseen Semlali
-->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:bk="http://bookify.com/facelets"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>${msgs.page_title_downloads}</title>
        <h:outputStylesheet library="css" name="global.css" />
    </ui:define>

    <ui:define name="content">
        <b:container>
            <c:forEach items="#{booksJpaController.getBooksForUser(userSession.loggedInUserId)}" var="book">
                <b:column col-md="6"  style-class="align-self-center">
                <b:row>
                    <b:column col-md="2">
                        <bk:book value="#{book}" showTitle="false"/>
                    </b:column>

                    <b:column col-md="4"  style-class="align-self-center">
                        <c:forEach items="#{book.bookFilesCollection}" var="file">
                            <b:row>
                                <a href="#{request.contextPath}/resources/bookfiles/#{file.fileLocation}" download="#{file.fileLocation}">#{fileFormatNameBean.getInternationalizedFormatName(file.fileFormatId.format)} â‡“</a>

                            </b:row>
                        </c:forEach>
                    </b:column>
                </b:row>
                </b:column>
            </c:forEach>
        </b:container>
    </ui:define>
</ui:composition>
