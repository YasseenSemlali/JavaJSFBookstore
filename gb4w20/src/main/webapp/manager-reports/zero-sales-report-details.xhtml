<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that displays the zero sales report. 

@author Jeffrey Boisvert
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>#{msgs.zeroSalesReport}</title>
    </ui:define>
    <ui:define name="content">
    <h:outputStylesheet library="css" name="report.css" />
    <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a href="../manager_frontpage.xhtml">#{msgs.dashboard}</a></li>
             <li class="breadcrumb-item"><a href="../reports-page.xhtml">#{msgs.reportsLower}</a></li>
             <li class="breadcrumb-item active" aria-current="page">#{msgs.zeroSalesReport}</li>
          </ol>
    </nav>
        <div class="jumbotron">
        <h1 class="report-title" style="text-align: center">#{msgs.zeroSalesReport}</h1>
        <h:form class="report-form" >
            <div>
                    <h:outputLabel for="startDateReport" value="#{msgs.startDate}"/>
                    <p:calendar class="datepicker" value="#{zeroSalesReportBackingBean.startDate}"
                        id="startDateReport" pattern="yyyy-MM-dd" mode="popup" showOn="button">
                    </p:calendar>
                </div>
            <div>
                    <h:outputLabel for="endDateReport" value="#{msgs.endDate}"/>
                    <p:calendar class="datepicker" value="#{zeroSalesReportBackingBean.endDate}"
                        id="endDateReport" pattern="yyyy-MM-dd" mode="popup" showOn="button">
                    </p:calendar>
            </div>
            <h:commandButton class="btn btn-primary run-report-button" value="#{msgs.runReport}"
                             action="#{zeroSalesReportBackingBean.runReport}"/>

        </h:form>
        </div>
        <!-- Report --> 
        <div class="jumbotron">
            <h3 style="text-align: center">#{msgs.zeroSales}</h3>
            <div class="report-result">
            <h:panelGrid class="table table-hover" columns="1" border="1" rendered="#{not empty zeroSalesReportBackingBean.bookSales}">
                  <h:panelGroup class="column-header">#{msgs.bookColumnName}</h:panelGroup>
                  <c:forEach items="#{zeroSalesReportBackingBean.bookSales}" var="book">
                      <h:panelGroup>#{book.title}</h:panelGroup>
                  </c:forEach>
            </h:panelGrid>
            </div>
        </div>
    </ui:define>
</ui:composition>
