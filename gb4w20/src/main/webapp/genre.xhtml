<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that displays the frontpage of the app

@author Yasseen Semlali
-->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>Genre</title>
    </ui:define>

    <ui:define name="content">
        <b:container fluid="true">
            <c:choose>
                <c:when test="#{param['id'] != null}">
                    <c:set var="genre" value="#{genresJpaController.findGenres(param['id'])}"/>
                    <h1>#{genre.getGenre()}</h1>
                    <p:carousel numVisible="4" value="#{booksJpaController.getTopSellingForGenre(genre.getGenreId(),5)}" headerText="Best sellers" var="book" itemStyle="text-align:center" responsive="true" >
                        <ui:decorate template="/templates/book.xhtml">
                            <ui:param name="book" value="#{book}"></ui:param>
                            <ui:param name="showPrice" value="true"></ui:param>
                            <ui:param name="showOldPrice" value="true"></ui:param>
                        </ui:decorate>
                    </p:carousel>
                    
                    <h2>All #{genre.getGenre()} books</h2>
                    <b:panelGrid columns="6">
                        <c:forEach items="#{booksJpaController.getAllBooksForGenre(genre.getGenreId())}" var="book">
                            <ui:decorate template="/templates/book.xhtml">
                                <ui:param name="book" value="#{book}"></ui:param>
                                <ui:param name="showPrice" value="true"></ui:param>
                                <ui:param name="showOldPrice" value="true"></ui:param>
                            </ui:decorate>
                        </c:forEach>
                    </b:panelGrid>
                </c:when>

                <c:otherwise>
                    No genre specified
                </c:otherwise>
            </c:choose>
        </b:container>
    </ui:define>
</ui:composition>
