<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that displays the frontpage of the app

@author Yasseen Semlali
-->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>Genre</title>
        <h:outputStylesheet library="css" name="carousel.css" />
    </ui:define>

    <ui:define name="content">
        <b:container fluid="true">

            <c:choose>
                <c:when test="#{param['id'] != null}">
                    <c:set var="genre" value="#{genresJpaController.findGenres(param['id'])}"/>
                    <div class="pb-2 mt-4 mb-2 border-bottom">
                        Page header
                    </div>
                    #{genre.getGenre()}
                    <c:forEach items="#{genresJpaController.getTopSellingForGenre(1,2)}" var="genre">
                    
                    </c:forEach>
                </c:when>

                <c:otherwise>
                    No genre specified
                </c:otherwise>
            </c:choose>
        </b:container>
    </ui:define>
</ui:composition>
