<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that displays the frontpage of the app

@author Yasseen Semlali
-->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>Search</title>
    </ui:define>

    <ui:define name="content">
        <b:container fluid="true">
            <c:set var="books" value="#{booksJpaController.searchBooks(param['isbn'],param['title'],param['author'],param['publisher'], param['allTrue'])}"/>
            
            <c:choose>
                <c:when test="#{books.size() == 0}">
                     No results
                </c:when>
                
                <c:when test="#{books.size() == 1}">
                    <!--TODO redirect-->
                    1 result TODO redirect
                </c:when>
                
                <c:otherwise>
                   <b:panelGrid columns="6">
                <c:forEach items="#{books}" var="book">
                    <ui:decorate template="/templates/book.xhtml">
                        <ui:param name="book" value="#{book}"></ui:param>
                        <ui:param name="showPrice" value="true"></ui:param>
                        <ui:param name="showOldPrice" value="true"></ui:param>
                    </ui:decorate>
                </c:forEach>
            </b:panelGrid>
                </c:otherwise>
            </c:choose>
        </b:container>
    </ui:define>
</ui:composition>
