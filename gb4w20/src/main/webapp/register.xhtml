<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that displays the register user page of the app

@author Jeffrey Boisvert
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>#{msgs.register_page}</title>
    </ui:define>

    <ui:define name="content">
        <b:container fluid="true">
            <h2 class="header">#{msgs.register_page}</h2>

            <h:form class="form-signin">
                <p:growl id="growl" sticky="false" showDetail="true" />
                     <div class="form-group">
                         <h:outputLabel for="title-select" value="#{msgs.title}"/>
                         <h:selectOneMenu id="title-select" class="custom-select" value = "#{registerBackingBean.titleInput}">
                            <f:selectItems value="#{registerBackingBean.availableTitles}" var="title" itemValue="#{title}" itemLabel="#{title}"/>
                        </h:selectOneMenu>
                     </div>
                     <div class="form-group">
                         <h:outputLabel for="first-name" value="#{msgs.firstname}" />
                        <h:inputText id="first-name" class="form-control" value="#{registerBackingBean.emailInput}"/>
                     </div>
                     <div class="form-group">
                        <h:outputLabel for="email" value="#{msgs.email}" />
                        <h:inputText id="email" class="form-control" value="#{registerBackingBean.emailInput}"/>
                     </div>
                     <div class="form-group">
                        <h:outputLabel for="password" value="#{msgs.password}" />
                        <h:inputSecret id="password" class="form-control" value="#{registerBackingBean.passwordInput}"/>
                     </div>
                <h:commandButton class="btn btn-primary" value="#{msgs.register_page}" action="#{registerBackingBean.register}" />
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
