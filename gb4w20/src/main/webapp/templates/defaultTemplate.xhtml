<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j">
    <f:view locale="#{localeBackingBean.locale}">
        <h:head>
            <ui:insert name="head">
            </ui:insert>
        </h:head>
        <h:body onunload="tabClosed();">
            <h:form>
                <a4j:jsFunction name="tabClosed" action="#{localeBackingBean.setUserLanguagePreferenceCookie()}" ></a4j:jsFunction> 
                <h:outputStylesheet library="css" name="global.css" />

                <div>
                    <ui:insert name="header">
                        <ui:include src="/templates/header.xhtml"></ui:include>
                    </ui:insert>
                </div>
                <div>
                    <ui:insert name="content">
                        <ui:include src="/templates/content.xhtml"></ui:include>
                    </ui:insert>
                </div>
                <div>
                    <ui:insert name="footer">
                        <ui:include src="/templates/footer.xhtml"></ui:include>
                    </ui:insert>
                </div>
             </h:form>
        </h:body>
    </f:view>
</html>
