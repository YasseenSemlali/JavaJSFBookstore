<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>
                <div>
                    <p class="h3">Total Sales:</p>
                    <p class="h5">$#{usersJpaController.getUsersTotalSales(1, "2020-01-01", "2020-02-22")}</p>
                </div>
                    <h:panelGrid columns="2" border="1">
                        <h:panelGroup>Item Name</h:panelGroup>
                        <h:panelGroup>Sale</h:panelGroup>
                        <c:forEach items="#{usersJpaController.userPurchasedBooks}" var="sales">
                            <h:panelGroup>#{sales.name}</h:panelGroup>
                            <h:panelGroup>#{sales.amount}</h:panelGroup>
                        </c:forEach>
                    </h:panelGrid>
        </ui:composition>
    </h:body>
</html>
