<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>    
            <b:navBar id="main-nav" inverse="true" styleClass="topMenuBar">
                <b:navbarLinks>
                    <b:navLink value="" href="/gb4w20/index.xhtml" styleClass="logomenuitem"/>
                </b:navbarLinks>
                <form id="nav-search" class="navbar-form navbar-left " role="search" action="search.xhtml" name="test" method="GET">
                    <input type="text" class="form-control" placeholder="Title" name="title"/>
                    <button type="submit" class="btn btn-default">${msgs.search}</button>
                    <div><a href="advanced_search.xhtml"><small>${msgs.advanced_search}</small></a></div>
                </form>

                <h:form>
                    <b:navbarLinks pull="right">
                        <c:choose>
                            <c:when test="#{userSession.loggedIn}">
                                <b:navCommandLink  value="${msgs.logout}" action="#{userSession.logout}" />
                            </c:when>
                            <c:otherwise>
                                <b:navLink value="${msgs.login}" href="login.xhtml" />
                                <b:navLink value="${msgs.register_page}" href="register.xhtml" />
                            </c:otherwise>
                        </c:choose>
                        <h:panelGroup rendered="#{userSession.loggedInManager}"> 
                            <b:navLink value="${msgs.dashboard}" href="manager-frontpage.xhtml"/>
                        </h:panelGroup>
                        <b:navLink value="FR" href="www.google.com"/>
                        <b:navLink value="#{msgs.cart}" href="checkoutpage.xhtml"/>
                    </b:navbarLinks>
                </h:form>
                <!-- For testing purposes, resets whether the user has responded to the survey
                <h:form>
                    <h:commandButton value="reset" action="#{userSession.setHasRespondedToSurvey(false)}"/>
                </h:form>
                -->
            </b:navBar>
        </ui:composition>
    </h:body>
</html>
