<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>    
            <b:navBar id="main-nav" inverse="true" styleClass="topMenuBar">
                <b:navbarLinks>
                    <b:navLink value="" href="#{request.contextPath}/index.xhtml" styleClass="logomenuitem"/>
                </b:navbarLinks>
                <form id="nav-search" class="navbar-form navbar-left " role="search" action="search.xhtml" name="test" method="GET">
                    <input type="text" class="form-control" placeholder="${msgs.title}" name="title"/>
                    <button type="submit" class="btn btn-default">${msgs.search}</button>
                    <div><a href="#{request.contextPath}/advanced_search.xhtml"><small>${msgs.advanced_search}</small></a></div>
                </form>


                <h:form>
                    <b:navbarLinks pull="right">
                        <c:choose>
                            <c:when test="#{userSession.loggedIn}">
                                <b:navCommandLink  value="${msgs.logout}" action="#{userSession.logout}" />
                            </c:when>
                            <c:otherwise>
                                <b:navLink value="${msgs.login}" href="#{request.contextPath}/login.xhtml" />
                                <b:navLink value="${msgs.register_page}" href="#{request.contextPath}/register.xhtml" />
                            </c:otherwise>
                        </c:choose>
                        <h:panelGroup rendered="#{userSession.loggedInManager}"> 
                            <b:navLink value="${msgs.dashboard}" href="#{request.contextPath}/manager-secured/manager-frontpage.xhtml"/>
                        </h:panelGroup>
                        
                        <b:navLink id="bookcartlink" href="#{request.contextPath}/checkoutpage.xhtml">
                            <b:icon value="shopping-cart" size="2x">#{msgs.cart}</b:icon>
                        </b:navLink>
                        <b:navLink rendered="#{userSession.loggedIn}" value="${msgs.downloads}" href="#{request.contextPath}/book-downloads.xhtml"/>
                    </b:navbarLinks>
                    <c:choose>
                        <c:when test="#{localeBackingBean.setToFrench}">
                            <b:commandLink class="language-button btn btn-primary" action="#{localeBackingBean.setLanguage('en', 'CA')}" value="EN" />
                        </c:when>
                        <c:otherwise>
                            <b:commandLink class="language-button btn btn-primary" action="#{localeBackingBean.setLanguage('fr', 'CA')}" value="FR" />
                        </c:otherwise>
                    </c:choose>
                </h:form>
                <!-- For testing purposes, resets whether the user has responded to the survey
                <h:form>
                    <h:commandButton value="reset" action="#{userSession.setHasRespondedToSurvey(false)}"/>
                </h:form>
                -->
            </b:navBar>
        </ui:composition>
    </h:body>
</html>
