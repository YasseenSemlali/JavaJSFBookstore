<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that displays a help
page

@author Jasmar Badion
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="content">
        <title>#{msgs.help}</title>
        <h:outputStylesheet library="css" name="global.css" />
        <b:container>
            <b:jumbotron>
                <h1>#{msgs.help}</h1>
                <h3>#{msgs.help_msg}</h3>
            </b:jumbotron>
            <b:accordion expanded-panels="homepanel">
                <b:panel id="homepanel" title="#{msgs.homepage}" look="info">
                    <p>#{msgs.home_msg}</p>
                </b:panel>
                <b:panel id="genrepanel" title="#{msgs.genrepage}" look="info">
                    <p>#{msgs.genre_msg}</p>
                </b:panel>
                <b:panel id="bookpanel" title="#{msgs.bookpage}" look="info">
                    <p>#{msgs.book_msg}</p>
                </b:panel>
                <b:panel id="searchpanel" title="#{msgs.searchpage}" look="info">
                    <p>#{msgs.search_msg}</p>
                </b:panel>
                <b:panel id="loginregisterpanel" title="#{msgs.loginregisterpage}" look="info">
                    <p>#{msgs.login_register_msg}</p>
                </b:panel>
                <b:panel id="cartpanel" title="#{msgs.cartpage}" look="info">
                    <p>#{msgs.cart_msg}</p>
                </b:panel>
                <b:panel id="checkoutpanel" title="#{msgs.checkoutpage}" look="info">
                    <p>#{msgs.checkout_msg}</p>
                </b:panel>
                <b:panel id="invoicepanel" title="#{msgs.invoicepage}" look="info">
                    <p>#{msgs.invoice_msg}</p>
                </b:panel>
                <b:panel id="downloadspanel" title="#{msgs.downloadspage}" look="info">
                    <p>#{msgs.downloads_msg}</p>
                </b:panel>
            </b:accordion>
        </b:container>
    </ui:define>
</ui:composition>
