<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>
            <h:outputStylesheet library="css" name="book.css" />
            <h:link outcome="index">
                <div>
                    <a href="bookpage.xhtml?isbn=#{value.getIsbn()}">
                        <h:graphicImage library="img" name="covers/#{value.getCover()}" height="200px"/> 
                        <h:panelGroup  rendered="#{showTitle == null || showTitle}">
                            <p class="h5"><strong>#{value.getTitle()}</strong></p>
                        </h:panelGroup>

                        <h:panelGroup  rendered="#{showPrice}">
                            <p class="h4"> 
                                <h:panelGroup rendered="#{(showOldPrice == null || showOldPrice == true) and  value.getSalePrice() > 0}"><span class="crossed-out">$#{value.getListPrice()}</span></h:panelGroup> 
                                <strong>$#{value.getListPrice() - value.getSalePrice()}</strong>
                            </p>
                        </h:panelGroup>
                    </a>
                </div>
            </h:link>
        </ui:composition>
    </h:body>
</html>
