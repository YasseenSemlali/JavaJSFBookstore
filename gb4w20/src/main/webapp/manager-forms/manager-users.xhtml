<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that displays all the options
necessary to manage users in the web app.

@author Jeffrey Boisvert and special thanks to Jean Robatto for styling and structure
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>#{msgs.users_title}</title>
    </ui:define>

    <ui:define name="content">
        <b:container style="margin-top: 5%; margin-bottom:5%;">
            <h:form>
                <p:dataTable var="user" value="#{usersJpaController.findUsersEntities()}"
                             emptyMessage="#{msgs.noresults}" rowIndexVar="index">

                    <p:column filterBy="#{user.title}" headerText="#{msgs.title}" filterMatchMode="contains">
                        <h:outputText value="#{user.title}" />
                    </p:column>
                    
                    <p:column filterBy="#{user.firstName}" headerText="#{msgs.firstname}" filterMatchMode="contains">
                        <h:outputText value="#{user.firstName}" />
                    </p:column>

                </p:dataTable>
                </h:form>
        </b:container>
    </ui:define>                
</ui:composition>
