<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that displays all the options
necessary to manage users in the web app.

@author Jeffrey Boisvert and special thanks to Jean Robatto for styling and structure
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>#{msgs.users_title}</title>
    </ui:define>
    <ui:define name="content">
        <b:container style="margin-top: 5%; margin-bottom:5%;" >
                    <h:form id="bookForm">
                        <div class="card">
                            <div class="contaimer">
                                <div class="row">
                                    <div class="col-lg text-left">
                                        <b:selectOneMenu label="#{msgs.clientName}" id="selectbook" class="custom-select" value="#{managerInventory.selectIsbn}" style="width:30%;">
                                            <p:ajax event="change" 
                                                    update="@form"
                                                    listener="#{managerInventory.bookChanged}" />
                                            <f:selectItem itemLabel="#{msgs.new}" itemValue="#{-1}"/>
                                            <f:selectItems value="#{usersJpaController.findUsersEntities()}" var="user" itemValue="#{user.userId}" itemLabel="#{user.firstName} #{user.lastName}"/>
                                        </b:selectOneMenu>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg text-left">
                                         <b:inputText id="userId" label="#{msgs.user_id_label}" value="#{managerInventory.isbn}" styleClass="formComponent"/> 
                                    </div>
                                </div>
                                    <div class="col-lg text-left">
                                        <p:commandButton 
                                            value="#{msgs.submit}" 
                                            action="#{managerInventory.submitBook}"
                                            styleClass="formComponent" />
                                    </div>
                                </div>
                             </div>                    
                        </h:form>
        </b:container>
        </ui:define>                
</ui:composition>
