<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that displays all the options
necessary to add a new AD

@author Jean Robatto
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>#{msgs.ads}</title>
    </ui:define>

    <ui:define name="content">
        <!-- FIXES STYLING FOR MOBILE -->
        <style>
            .text-right-mobile {
                text-align: right;
            }

            @media (max-width: 1200px) {
                .text-right-mobile {
                    text-align: left;
                }
            }
        </style>
        <b:container style="margin-top: 5%; margin-bottom:5%;">
            <h:form style="text-align: center">
                
                <div class="row">
                    <div class="col-lg-6 text-right-mobile">
                        <p:outputLabel value="#{msgs.file_location}" styleClass="formComponent" />
                    </div>
                    <div class="col-lg-6 text-left">
                        <p:inputText value="#{managerAds.newLocation}" styleClass="formComponent" />
                    </div>
                </div>
                
                 <div class="row">
                    <div class="col-lg-6 text-right-mobile">
                        <p:outputLabel value="#{msgs.url}" styleClass="formComponent" />
                    </div>
                    <div class="col-lg-6 text-left">
                        <p:inputText value="#{managerAds.newUrl}" styleClass="formComponent" />
                    </div>
                </div>
                
                <p:commandButton value="#{msgs.create_ad}" action="#{managerAds.createAd()}" styleClass="formComponent" />
            </h:form>       
        </b:container>
    </ui:define>                
</ui:composition>
