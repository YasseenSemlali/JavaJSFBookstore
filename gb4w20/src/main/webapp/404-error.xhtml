a manager can perform.

@author Jean Robatto

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/defaultTemplate.xhtml">
    <ui:define name="head">
        <title>#{msgs._404_error}</title>
        <h:outputStylesheet library="css" name="report.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>

    </ui:define>
    <ui:define name="content">

        <b:container style="margin-top: 5%; margin-bottom:5%">
            <div style="text-align: center; padding-top:20%; padding-bottom: 20%;">
                <h1 style="color: red">#{msgs._404_error}</h1>
                <h4>#{msgs._404_description}<a href="/gb4w20/">#{msgs.here}</a>#{msgs._404_description_2}</h4>
            </div>
            
        </b:container>
         </ui:define>                
        </ui:composition>
