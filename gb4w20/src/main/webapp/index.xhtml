<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Java Server Faces page that displays the frontpage of the app

@author Jean Robatto
@version 1.0
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Front page</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/defaultTemplate.xhtml">
            <ui:define name="content">
                <b:jumbotron>
                    <b:container>
                        <h1>Bookify</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Sapien faucibus et molestie ac feugiat. </p>
                        <p>
                            <a href="example.com" class="btn btn-lg btn-info">Shop now Â»</a>
                        </p>
                    </b:container>
                </b:jumbotron>

                <p:carousel numVisible="5" value="#" headerText="On sale" var="book" itemStyle="text-align:center" responsive="true" >
                    <h:graphicImage library="img" name = "covers/1984.jpg" height="200px"/> 
                </p:carousel>
                
                <b:container>
                    <b:row>
                        <b:column col-md="4">
                            <h2>You recently bought</h2>
                        </b:column>
                        <b:column col-md="4">
                            <h2>Survey</h2>
                            
                            <h3>Test question?</h3>
                            <b:form>
                                
                                 <b:commandButton value="Submit" action="#" look="primary" update="@form" />
                            </b:form>
                        </b:column>
                        <b:column col-md="4">
                            <h2>News</h2>
                        </b:column>
                    </b:row>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
